    <script type="text/javascript">
      // Define función serializeObject
      $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          }
          else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };

      function download_as_json(filename, obj) {
          var pom = document.createElement('a');
          pom.setAttribute( 'href', 'data:application/json;base64,' + btoa( obj ) );
          pom.setAttribute( 'download', filename );

          if (document.createEvent) {
              var event = document.createEvent('MouseEvents');
              event.initEvent('click', true, true);
              pom.dispatchEvent(event);
          }
          else {
              pom.click();
          }
      }

      $( document ).ready(function() {
        $('.jnm-colorpicker').colorpicker();

        $('form').on( "submit", function( event ) {
          event.preventDefault();

          var json_data = JSON.stringify($('form').serializeObject(), null, 4);
          download_as_json( 'JaniumThemeCustomFile.json' , json_data );
        });
      });
    </script>
